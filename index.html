<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Προστατευμένη Σελίδα</title>
    <script>
        function checkPassword() {
            var password = prompt("Εισάγετε τον κωδικό:");
            if (password !== "mysticpass123") {
                alert("Λάθος κωδικός! Πρόσβαση απαγορεύεται.");
                window.location.href = "https://google.com"; // Ανακατεύθυνση αν ο κωδικός είναι λάθος
            }
        }
    </script>
</head>
<body onload="checkPassword()">
    <h1>Καλώς ήρθατε στη σελίδα!</h1>
    <p>Αν βλέπετε αυτό το μήνυμα, εισάγατε τον σωστό κωδικό.</p>
</body>
</html>
